	<!doctype html>
	<html lang="pt-br">
	<head>
    
	<title>  Material Design -  01 </title>	 
	<!-- adapata para mobile -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<!-- codigo para adicionar o mdl -->
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
   
	<script defer src="https://code.getmdl.io/1.2.1/material.min.js"></script>
	<!-- css de cores -->
	 <link rel="stylesheet" href="https://code.getmdl.io/1.2.1/material.deep_orange-cyan.min.css" />
     
	 <!-- codigo para adicionar conjunto de fontes do goole -->
	 <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
	 
	 </head>

	 <body>

		<button class="mdl-button">
		  Enviar
		
		</button>

		<button class="mdl-button mdl-js-button">
           Enviar
        </button>
		
        <button class="mdl-button mdl-js-button mdl-button--raised">
         Enviar
       </button>
          
		<button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
        Enviar
        </button>  
		  
		<button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
         Enviar
        </button>  
		
		<button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent mdl-button--fab">
         +
        </button>
		  
		</body>

	

	</html>
